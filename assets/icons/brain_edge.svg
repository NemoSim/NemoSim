    <path d="M128 68c-18 0-30 10-34 22-4-2-8-3-12-3-16 0-28 12-28 28 0 3 0 6 1 9-9 6-15 16-15 28 0 18 14 32 32 32h24v-20c0-6 5-11 11-11h21c6 0 11 5 11 11v20h24c18 0 32-14 32-32 0-9-4-18-10-23 1-3 2-7 2-10 0-18-14-32-32-32-3 0-7 0-10 1-4-13-16-20-27-20Z" fill="url(#g2)" opacity="0.95"/>
